

<div class="tree-node">
    <button *ngIf="treeNode.childrenIds.length" (click)="toggleExpanded()" class="tree-node__toggle-button"> 
        {{treeNode.expanded?  '⮟': '⮞'}}
    </button>
    
    <span class="tree-node__name"> 
        {{treeNode.name}} 
    </span>
</div>

<div class="tree-node__children-container" *ngIf="treeNode.expanded">
    <ng-container *ngFor="let subNodeId of treeNode.childrenIds">    
        <smart-tree-node [nodeId]="subNodeId"></smart-tree-node> 
    </ng-container>  
</div>
