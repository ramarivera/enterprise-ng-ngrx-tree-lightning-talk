<div class="tree-node">
    <button *ngIf="treeNode.children.length" (click)="toggleExpanded()" class="tree-node__toggle-button"> 
        {{treeNode.expanded?  '⮟': '⮞'}}
    </button>
    
    <span class="tree-node__name"> 
        {{treeNode.name}} 
    </span>
</div>

<div class="tree-node__children-container" *ngIf="treeNode.expanded">
    <ng-container *ngFor="let subTreeNode of treeNode.children">    
        <smart-tree-node [nodeId]="subTreeNode.id"></smart-tree-node>
    </ng-container>  
</div>
